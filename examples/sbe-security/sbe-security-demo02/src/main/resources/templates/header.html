<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="nav">
	<nav class="navbar navbar-inverse navbar-fixed-top" style="margin: 0; border: 0">

								data-toggle="collapse" type="button">

					<span class="icon-bar"></span>
				</button>
			</div>

					<li>
						<a href="/">首页</a>
					</li>
					<li>
						<a href="https://github.com/dunwu" target="_blank">Github</a>
					</li>
				</ul>

					<a class="btn btn-info" th:href="@{/register}" th:unless="${#httpServletRequest.remoteUser}">注册</a>

	</nav>
