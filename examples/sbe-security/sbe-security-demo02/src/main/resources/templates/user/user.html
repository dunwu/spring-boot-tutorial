<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8"/>
	<meta content="width=device-width, initial-scale=1" name="viewport"/>
	<title>Spring Security</title>
	<link
		href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.css"
		rel="stylesheet"
	/>
</head>

<body style="background-color: #F1F1F1; padding-bottom: 0">
<div th:insert="~{header :: nav}"></div>

<div class="container" style="margin-top: 60px">
	<div style="text-align: center; margin-top: 10%">
		<img
			alt="avatar"
			class="img-circle"
			src="http://dunwu.test.upcdn.net/common/logo/zp_100_100.png"
			style="margin: 0 auto"
		/>
		<p
			style="margin-top: 25px; font-size: 20; color: crimson"
			th:text="${username}"
		>
			Anoy
		</p>
		<form method="post" th:action="@{/logout}">
			<button class="btn btn-danger" style="margin-top: 20px">
				退出登录
			</button>
		</form>
	</div>
</div>
</body>
</html>
