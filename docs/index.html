<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />
    <meta content="spring-boot-tutorial" name="description" />
    <meta
      content="width=device-width, logRecord-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
      name="viewport"
    />
    <link href="https://raw.githubusercontent.com/dunwu/images/dev/common/dunwu-logo-200.png" rel="icon" type="image/x-icon" />
    <link href="//unpkg.com/docsify/lib/themes/vue.css" rel="stylesheet" />

    <canvas
      id="c_n9"
      width="1920"
      height="990"
      style="position: fixed; top: 0; left: 0; z-index: -1; opacity: 0.5;"
    ></canvas>
    <style>
      /*超链接样式*/
      .cover-main a,
      .content a,
      .sidebar a,
      .sidebar ul li a,
      .sidebar ul li a strong {
        text-decoration: none !important;
      }

      /*超链接悬浮样式*/
      .cover-main a:hover,
      .content a:hover,
      .sidebar a:hover,
      .sidebar ul li a:hover,
      .sidebar ul li a strong:hover {
        color: #0077e6;
        text-decoration: underline !important;
      }

      .sidebar-nav ul {
        padding-left: 15px;
      }

      /*侧边栏样式*/
      .sidebar .sidebar-nav h1 {
        background-color: #f8f8f8;
        margin: 10px;
        padding-left: 10px;
        text-align: center;
        font-size: 12px;
        text-transform: uppercase;
      }

      /*文章标题加动态刷新颜色效果*/
      section.cover h1 span,
      .markdown-section h1 span {
        font-weight: 600;
        font-family: zillaslab, Palatino, 'Palatino Linotype', 'Microsoft YaHei', serif;
        background-image: -webkit-linear-gradient(left, #9fa5d5, #c4cdd2 50%, #e8f5ca);
        -webkit-text-fill-color: transparent;
        -webkit-background-clip: text;
        -webkit-background-size: 200% 100%;
        -webkit-animation: hue 5s infinite linear;
        text-shadow: 2px 2px 2px transparent;
      }

      /*动态效果*/
      @-webkit-keyframes hue {
        from {
          -webkit-filter: hue-rotate(0deg);
          -moz-filter: hue-rotate(0deg);
        }
        to {
          -webkit-filter: hue-rotate(-360deg);
          -moz-filter: hue-rotate(-360deg);
        }
      }
    </style>
  </head>
  <body>
    <div id="app">正在加载...</div>

    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
    <script src="//unpkg.com/docsify-edit-on-github/index.js"></script>

    <script>
      window.$docsify = {
        name: 'spring-boot-tutorial',
        repo: 'https://github.com/dunwu/spring-boot-tutorial',
        logo: 'https://raw.githubusercontent.com/dunwu/images/dev/common/dunwu-logo-200.png',
        themeColor: '#6190E8',
        auto2top: true,
        coverpage: 'coverpage.md',
        loadSidebar: 'sidebar.md',
        autoHeader: false,
        maxLevel: 4,
        subMaxLevel: 2,
        mergeNavbar: true,
        formatUpdated: '{YYYY}/{MM}/{DD} {HH}:{mm}',
        search: {
          maxAge: 86400000,
          paths: ['/'],
          placeholder: '🔍 搜索',
          noData: '😭 没有结果！',
          depth: 4
        },
        pagination: {
          previousText: '上一篇',
          nextText: '下一篇',
          crossChapter: true
        },
        plugins: [
          EditOnGithubPlugin.create('https://github.com/dunwu/spring-boot-tutorial/tree/master/docs/', null, function(file) {
            if (file.indexOf('en') === -1) {
              return '📝 编辑文档'
            } else {
              return '📝 Edit Document'
            }
          })
        ]
      }
    </script>

    <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/zoom-image.js"></script>
    <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>

    <!--聊天插件和配置-->
