<!DOCTYPE html>
<html>
<head>
  <title>Complex Layout - jQuery EasyUI Demo</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="../lib/easyui/themes/bootstrap/easyui.css">
  <link rel="stylesheet" type="text/css" href="../lib/easyui/themes/icon.css">
  <link rel="stylesheet" type="text/css" href="../lib/easyui/themes/color.css">
  <script type="text/javascript" src="../lib/easyui/jquery.min.js"></script>
  <script type="text/javascript" src="../lib/easyui/jquery.easyui.min.js"></script>
  <script type="text/javascript" src="../lib/easyui/locale/easyui-lang-zh_CN.js"></script>
  <style type="text/css">
    body {
      font-family: microsoft yahei;
    }
  </style>
</head>
<body>
<h1>Spring Boot + EasyUI 示例</h1>
<div class="easyui-layout" style="width:100%;height:640px;">
  <div data-options="region:'north'" style="height:50px"></div>
  <div data-options="region:'south',split:true" style="height:50px;"></div>
  <div data-options="region:'west',split:true" title="导航栏" style="width:200px;">
    <div class="easyui-accordion" data-options="fit:true,border:false">
      <div title="数据表" style="padding:10px;">
        <a href="/user">用户表</a>
      </div>
      <div title="Title2" data-options="selected:true" style="padding:10px;">
        content2
      </div>
      <div title="Title3" style="padding:10px">
        content3
      </div>
    </div>
  </div>
  <div data-options="region:'center',title:'展示面板',iconCls:'icon-ok'">
    <div class="easyui-tabs" data-options="fit:true,border:false,plain:true">
      <div title="数据表1" data-options="href:'/views/user.html'" style="padding:10px"></div>
      <div title="数据表2" style="padding:5px">
        <h2>基本的 CRUD 应用</h2>
        <p>数据来源于 json 文件</p>
        <table class="easyui-datagrid"
               data-options="url:'/json/datagrid_data1.json',method:'get',singleSelect:true,fit:true,fitColumns:true">
          <thead>
          <tr>
            <th data-options="field:'itemid'" width="80">Item ID</th>
            <th data-options="field:'productid'" width="100">Product ID</th>
            <th data-options="field:'listprice',align:'right'" width="80">List Price</th>
            <th data-options="field:'unitcost',align:'right'" width="80">Unit Cost</th>
            <th data-options="field:'attr1'" width="150">Attribute</th>
            <th data-options="field:'status',align:'center'" width="50">Status</th>
          </tr>
          </thead>
        </table>
      </div>
    </div>
  </div>
</div>
</body>
</html>
