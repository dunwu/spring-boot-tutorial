# ELASTICSEARCH (ElasticsearchProperties)
# Elasticsearch cluster name.
spring.data.elasticsearch.cluster-name = elasticsearch
# Comma-separated list of cluster node addresses.
spring.data.elasticsearch.cluster-nodes = 127.0.0.1:9300
# Additional properties used to configure the client.
#spring.data.elasticsearch.properties.* =
# Whether to enable Elasticsearch repositories.
spring.data.elasticsearch.repositories.enabled = true
## JEST (Elasticsearch HTTP client) (JestProperties)
## Connection timeout.
#spring.elasticsearch.jest.connection-timeout = 3s
## Whether to enable connection requests from multiple execution threads.
#spring.elasticsearch.jest.multi-threaded = true
## Login password.
#spring.elasticsearch.jest.password =
## Proxy host the HTTP client should use.
#spring.elasticsearch.jest.proxy.host =
## Proxy port the HTTP client should use.
#spring.elasticsearch.jest.proxy.port =
## Read timeout.
#spring.elasticsearch.jest.read-timeout = 3s
## Comma-separated list of the Elasticsearch instances to use.
#spring.elasticsearch.jest.uris = http://192.168.31.54:9200
## Login username.
#spring.elasticsearch.jest.username =
## Elasticsearch REST clients (RestClientProperties)
## Credentials password.
#spring.elasticsearch.rest.password =
## Comma-separated list of the Elasticsearch instances to use.
#spring.elasticsearch.rest.uris = http://localhost:9200
## Credentials username.
#spring.elasticsearch.rest.username =
